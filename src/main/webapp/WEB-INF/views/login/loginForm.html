<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template/layout/layout}">
<head>
  <title layout:fragment="title">Login</title>
</head>

<body>
<main layout:fragment="Content">
  <div class="login-container">
    <h2>로그인</h2>

    <div th:if="${errorMessage != null}" class="error-message">
      <p th:text="${errorMessage}">Error</p>
    </div>

    <form action="/login.do" method="post" class="login-form">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="input-group">
        <label for="username">아이디</label>
        <!-- name="username"은 스프링 시큐리티의 기본 필드 이름입니다. -->
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <!-- name="password"는 스프링 시큐리티의 기본 필드 이름입니다. -->
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <button type="submit" class="btn-login">로그인</button>
    </form>
  </div>
</main>

<th:block layout:fragment="script">
  <!-- 로그인 페이지 스타일 및 스크립트는 여기에 추가 -->
</th:block>

<!-- 별도 스타일은 layout.html에 포함되어야 함 -->
<style layout:fragment="style">
  .login-container {
    max-width: 400px;
    margin: 80px auto 0;
    padding: 40px;
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    text-align: center;
  }
  .login-container h2 {
    margin-bottom: 20px;
    color: #333;
  }
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .input-group {
    text-align: left;
  }
  .input-group label {
    display: block;
    margin-bottom: 5px;
    color: #666;
  }
  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
  }
  .btn-login {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: #1976d2;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
  }
  .btn-login:hover {
    background: #0d47a1;
  }
  .error-message {
    background: #ffe5e5;
    border: 1px solid #ff3333;
    color: #ff3333;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 20px;
  }
</style>

</body>
</html>
