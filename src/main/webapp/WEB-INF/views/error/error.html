<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout/layout}">
<head>
  <title layout:fragment="title">Error</title>
</head>

<body>
<main layout:fragment="Content">
  <div class="error-container">
    <h1>403</h1>
    <p>접근 권한이 없습니다.</p>
    <p>요청하신 페이지에 접근할 권한이 부족합니다.</p>
    <button onclick="window.history.back()" class="btn">뒤로가기</button>
    <a href="/" class="btn-home">홈으로 이동</a>
  </div>
</main>

<style layout:fragment="style">
  .error-container {
    max-width: 600px;
    margin: 100px auto 0;
    text-align: center;
    padding: 40px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
  }
  .error-container h1 {
    font-size: 80px;
    color: #e53935;
    margin-bottom: 10px;
  }
  .error-container p {
    color: #666;
    margin-bottom: 20px;
  }
  .btn {
    background: #1976d2;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 10px;
  }
  .btn-home {
    color: #1976d2;
    text-decoration: none;
    padding: 10px 20px;
    border: 1px solid #1976d2;
    border-radius: 6px;
  }
</style>

</body>
</html>
