<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--공통 JS / CSS 영역을 관리하는 환경 영역-->
<head th:replace="template/fragments/config :: ConfigFragment">
  <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">공통 타이틀</title>
</head>

<style>
  /*
  * 1. 전체 페이지 초기화: 여백 제거, 박스 모델 설정
  */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* 뷰포트 높이 전체를 사용 */
  }

  /*
   * 2. <body>에 Flexbox 적용: 세로 방향으로 요소들을 배치
   */
  body {
    display: flex;
    flex-direction: column; /* 자식 요소(header, main, footer)를 수직으로 배열 */
    min-height: 100vh; /* 뷰포트 높이 전체를 최소 높이로 설정 (스크롤 없어도 꽉 차게) */
  }

  /*
   * 3. <main> Content 영역에 flex-grow 적용: 남은 공간을 채우도록 확장
   */
  main {
    /* main 태그가 header와 footer 사이의 남은 공간을 모두 차지하도록 만듭니다. */
    flex-grow: 1;
    /* 콘텐츠의 가시성을 위해 임시로 패딩이나 배경색을 추가할 수 있습니다. */
    padding: 20px;
  }

  /*
   * 4. Header와 Footer는 내용물 크기에 맞게 유지 (기본값)
   */
  header, footer {
    flex-shrink: 0; /* 크기가 줄어들지 않도록 보장 */
    /* 가시성 및 고정 스타일을 위한 임시 스타일 */
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
  }
</style>

<body>
<!--Header 영역을 참조합니다.-->
<header th:replace="template/fragments/header :: HeaderFragment"></header>

<!--Content 내용 영역을 참조합니다-->
<main layout:fragment="Content"></main>

<!--Footer 영역을 참조합니다.-->
<footer th:replace="template/fragments/footer :: FooterFragment"></footer>

<!-- 개별 페이지에서 추가하는 스크립트 영역 -->
<th:block layout:fragment="script"></th:block>

</body>
</html>
