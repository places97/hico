<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/layout/layout}">
<head>
  <title layout:fragment="title">fragment 테스트</title>
</head>

<body>
<main layout:fragment="Content">
	<div class="container">
		<div class="form-area">
			<input id="ipt" type="text" placeholder="입력 값"/>
			<button class="btn" id="btn">입력</button>
			<button class="btn" id="reset">초기화</button>
			<button class="btn" id="sel">조회</button>
		</div>

		<input id="rst" type="text" readonly placeholder="결과 값" style="width:100%; margin-bottom:10px; padding:10px;"/>
		<h3 style="margin-top: 20px; margin-bottom:10px;">fragment 테스트 목록</h3>

		<div id="fragmentList">
			<table id="data-table">
				<thead>
					<tr>
						<th style="width:70px;">순번</th>
						<th>제목</th>
						<th style="width:180px;">날짜</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="3" class="no-data">조회 버튼을 눌러 데이터를 가져오세요.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</main>

<th:block layout:fragment="script">
  <!-- 기존 JS 동일 ↓ -->
	<script type="text/javascript">
		const fragmentListScript = (function () {
			function init() {
				fnAddEvent();
			}

			function fnAddEvent() {
				$('#btn').on('click', fnRegister);
				$('#reset').on('click', fnReset);
				// $('#sel').on('click', fnList);
				$('#sel').on('click', function () {
				    fnList('1');
				});
			}

			function fnRegister() {
				let result = $('#ipt').val();
				$('#rst').val(result);
			}

			function fnReset() {
				$('#rst').val("");
			}

			function fnList(curPage) {
				var data = {"page": curPage};
				// HTML fragment 호출
			    AjaxUtil.ajaxHtml('/fragment/selectFragmentListHtmlAjax.do', data, '#fragmentList', function(html){
			        console.log('selectFragmentListHtmlAjax 호출 완료');
			    });
			}

			// #testContainer 안에서 a 태그 클릭을 위임
			$('#fragmentList').on('click', 'a.page-btn', function() {
				if ($(this).data('current')) return;  // 현재 페이지면 종료

			    const page = $(this).data('page');  // data-page 속성에서 읽기
			    fnList(page);
			});
			
			
			return {
				init: init,
				fnList: fnList
			};
		})();
	
	    $(function() {
			fragmentListScript.init();
	    });
	</script>
</th:block>

</body>
</html>

<style>
  .container {
    max-width: 900px;
    margin: 30px auto 0;
    padding: 20px;
    background: #ffffff;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
  }

  .form-area {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-bottom: 20px;
  }

  .form-area input {
    flex: 1;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .btn {
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    background: #1976d2;
    color: #fff;
    cursor: pointer;
    transition: 0.25s;
  }

  .btn:hover {
    background: #0d47a1;
  }

  #data-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 15px;
  }

  #data-table th {
    background: #f3f6fa;
    color: #333;
    padding: 10px;
    border-bottom: 2px solid #ccc;
  }

  #data-table td {
    border-bottom: 1px solid #e0e0e0;
    padding: 10px;
  }

  #data-table tbody tr:hover {
    background: #f9fcff;
  }

  .no-data {
    text-align: center;
    color: #888;
  }
  

/* pagination wrapper */
.pagination {
    margin-top: 15px;
    text-align: center;
}

/* 공통 버튼 */
.pagination a {
    display: inline-block;
    min-width: 32px;
    padding: 6px 10px;
    margin: 0 2px;
    border: 1px solid #ddd;
    border-radius: 3px;
    color: #333;
    text-decoration: none;
    font-size: 13px;
    cursor: pointer;
}

/* hover */
.pagination a:hover {
    background-color: #f5f5f5;
}

/* 현재 페이지 */
.pagination a.active {
    background-color: #2f80ed;
    border-color: #2f80ed;
    color: #fff;
    font-weight: 600;
}

/* 이전/다음 */
.pagination a.prev,
.pagination a.next {
    font-weight: 500;
}

</style>
